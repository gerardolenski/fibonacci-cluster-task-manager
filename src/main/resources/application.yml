server:
  port: ${TOMCAT_PORT:8080}

mq:
  worker-queue-name: ${WORKER_QUEUE_NAME}
  result-consumer:
    concurrency: ${RESULT_LISTENER_CONCURRENCY:1-10}
    fib-id: ${FIB_RESULT_TYPE_ID:org.gol.fibworker.infrastructure.amq.FibResultMessage}

fib:
  algorithms: ${FIB_ALGORITHMS:ITERATIVE,RECURSIVE,BINETS,EXPONENTIAL}

spring:
  # ActiveMQ broker
  activemq:
    broker-url: ${BROKER_URL}
    user: ${BROKER_USER}
    password: ${BROKER_PASSWORD}

  # PostgreSQL database
  datasource:
    url: ${POSTGRES_DATASOURCE_URL}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    hikari:
      maximum-pool-size: ${POSTGRESS_POOL_SIZE:5}
      connection-timeout: ${POSTGRESS_CONNECTION_TIMEOUT:5000}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false

management:
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
      group:
        liveness:
          include: livenessSimulator
        readiness:
          include: db, jms, amqFailover, diskSpace

logging:
  level:
    root: info
    org.gol: ${LOGGING_LEVEL:info}
