server:
  port: 9001

mq:
  worker-queue-name: worker-test
  result-consumer:
    concurrency: 1-2

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    username: sa
    password: sa

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true

logging:
  level:
    org.gol: trace
